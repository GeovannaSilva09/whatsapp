<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <title>app</title>

</head>

<body>
    <aside>
        <div class="lateral">
            <img src="./img/chat.png" alt="Conversas">
            <img src="./img/status.png" alt="status">
            <img src="./img/channel.png" alt="Canais">
            <img src="./img/group.png" alt="Comunidades">
        </div>

        <div class="inferior">
            <img src="./img/setting.png" alt="Configurações">
            <img id="button_user" src="./img/user.png" alt="Perfil">
        </div>
    </aside>

    <header>
        <div class="superior">

            <div class="mais">
                <h1>CatChat</h1>
                <div class="icon">
                    <img src="./img/new-chat.png" alt="Nova Conversa">
                    <img src="./img/more.png" alt="mais">
                </div>

            </div>

            <div class="pesquisa">
                <input class="search" type="search" placeholder="Pesquisar ou começar uma nova conversa">
                <img class="lupa" src="./img/lupa.png" alt="Pesquisar">
            </div>

            <div class="botoes">
                <button>Tudo</button>
                <button>Não lidas</button>
                <button>Favoritas</button>
                <button>Grupos</button>
                <!-- <button class="glow-on-hover" type="button"> (づ｡◕‿‿◕｡)づ  </button>  -->
            </div>
        </div>
        <div class="contatos" id="contatos">
            <!-- <div class="contato">
                <img></img>
            </div>
            <div class="contato">
                <img></img>
            </div> -->
        </div>
    </header>
    <main id="background">
        <div id="contato_info" class="info_contato">
            <div class="header_contato">
                <div id="foto_nome" class="foto_nome"></div>
                <div class="conversa_icons">
                    <img src="./img/video-camera.png" alt="">
                    <img id="lupa" src="./img/magnifying-glass.png" alt="">
                    <input class="barraPalavra" type="text" placeholder="Digite uma palavra" id="barra" style="display: none">
                    <img src="./img/more_pink.png" alt="">
                </div>
            </div>
            <div class="conversa" id="conversa"></div>
            <div class="footer">
                <div class="input-box">
                    <input type="text" placeholder="Digite uma mensagem">
                </div>
                <button class="send-btn">➤</button>
            </div>
        </div>
        <div id="user_infos" class="user_infos" style="display: none;">
            <div class="container_user">
                <div id="container_infos" class="infos"></div>
                <div class="lista_usuarios" id="lista_usuarios">
                </div>
            </div>
            
    </main>

</body>

</html>
